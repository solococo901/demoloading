<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Preloader - CityHouse</title>
    <link rel="icon" type="image/x-icon" href="1.png">
    <style>
        /* 1. Định dạng khung bao phủ toàn màn hình */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Bạn có thể đổi màu nền theo brand (#182D66 chẳng hạn) */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Luôn nằm trên cùng */
            transition: opacity 3s ease, visibility 3s;
        }

        /* 2. Định dạng kích thước ảnh GIF */
        #preloader img {
            width: 350px; /* Thay đổi kích thước tùy ý */
            height: auto;
        }

        /* Class để ẩn preloader khi load xong */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Nội dung website demo */
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>

    <div id="preloader">
        <img src="Logooo.gif" alt="Loading...">
    </div>

    <div class="content">
        <h1>Chào mừng bạn đến với CityHouse</h1>
        <p>Trang web đã tải xong nội dung!</p>
        <img src="https://picsum.photos/800/600" alt="Demo Content">
    </div>

    <script>
       // Lấy thời điểm bắt đầu load trang
const startTime = Date.now();

window.addEventListener("load", function() {
    const gifCycle = 2500; // Độ dài 1 chu kỳ GIF (ms)
    const currentTime = Date.now();
    const elapsedTime = currentTime - startTime;

    // Tính toán xem còn bao nhiêu miligiây nữa mới hết vòng GIF
    const remainingTime = Math.max(0, gifCycle - elapsedTime);

    setTimeout(() => {
        const preloader = document.getElementById("preloader");
        preloader.classList.add("hidden");
        
        setTimeout(() => {
            preloader.style.display = "none";
        }, 500);
    }, remainingTime);
});
    </script>

</body>
</html>
